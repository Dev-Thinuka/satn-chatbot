services:
  postgres:
    image: postgres:16-alpine
    container_name: satn_pg
    environment:
      POSTGRES_DB: satn_db
      POSTGRES_USER: satn_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5433:5432"
    volumes:
      - satn_pg_data:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  satn_pg_data:
